<!-- static/index.html (Versión Mobile UI/UX) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        html, body { background-color: #f5f5f5; }
        .completed .card-content { text-decoration: line-through; opacity: 0.6; }
        .is-hidden { display: none; }
        /* Estilos para la barra de navegación fija */
        .navbar { position: sticky; top: 0; z-index: 30; }
        /* Botón de Acción Flotante (FAB) */
        .fab { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; z-index: 40; }
        /* Notificaciones "Toast" */
        #toast-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; }
        /* Indicador de Carga (Spinner) */
        #spinner { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200; }
    </style>
</head>
<body>
    <!-- VISTA 1: AUTENTICACIÓN (Sin cambios) -->
    <section id="auth-container" class="section">
        <!-- ... Todo el contenido del auth-container se queda exactamente igual ... -->
    </section>

    <!-- VISTA 2: APLICACIÓN -->
    <div id="app-container" class="is-hidden">
        <!-- Barra de Navegación Fija -->
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand"><a class="navbar-item has-text-weight-bold">Gestor de Tareas</a></div>
            <div class="navbar-menu is-active">
                <div class="navbar-start"><p id="user-info" class="navbar-item"></p></div>
                <div class="navbar-end"><div class="navbar-item"><button id="logout-button" class="button is-primary is-light">Cerrar Sesión</button></div></div>
            </div>
        </nav>
        
        <!-- Contenido Principal -->
        <main class="section">
            <div class="container">
                <h2 class="title is-4">Mis Tareas</h2>
                <div id="task-list"></div>
            </div>
        </main>

        <!-- Botón de Acción Flotante (FAB) para añadir tareas -->
        <button id="add-task-fab" class="button is-large is-primary is-rounded fab">
            <span class="icon is-medium"><i class="fas fa-plus"></i></span>
        </button>
    </div>

    <!-- MODAL PARA AÑADIR/EDITAR TAREAS -->
    <div id="task-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head"><p id="task-modal-title" class="modal-card-title">Nueva Tarea</p><button class="delete" aria-label="close"></button></header>
            <section class="modal-card-body">
                <form id="task-form">
                    <input type="hidden" id="task-id"> <!-- Campo oculto para saber si estamos editando -->
                    <div class="field"><label class="label">Título</label><div class="control"><input class="input" type="text" id="titulo" required></div></div>
                    <div class="field"><label class="label">Descripción</label><div class="control"><textarea class="textarea" id="descripcion" required></textarea></div></div>
                </form>
            </section>
            <footer class="modal-card-footer">
                <button id="save-task-button" class="button is-success">Guardar</button>
                <button class="button button-close">Cancelar</button>
            </footer>
        </div>
    </div>

    <!-- MODAL PARA GESTIONAR ASIGNACIONES (Sin cambios) -->
    <div id="assign-modal" class="modal">
        <!-- ... El contenido del modal de asignaciones se queda exactamente igual ... -->
    </div>

    <!-- Contenedor para notificaciones "Toast" -->
    <div id="toast-container"></div>
    <!-- Indicador de Carga (Spinner) -->
    <div id="spinner" class="is-hidden"><div class="button is-loading is-large is-primary"></div></div>

    <script src="/static/script.js"></script>
</body>
</html>
